name: Deploy folder to GitHub Pages
# ? Because GitHub don't allow weird folder name

on:
  push:
    branches:
      - main

jobs:
  docs:
    strategy:
      matrix:
        node: ["16"]

    name: Deploy (Node v${{ matrix.node }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy dist-web
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist-web
